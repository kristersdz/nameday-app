<!DOCTYPE html>
<html>
    <head>
        <!-- Titile -->
        <title>Nameday app</title>
        <!-- Meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Kristers Dzintars">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Scripts -->
        <script src="scripts/months_days.js"></script>
        <script src="scripts/nav.js"></script>
        <script src="scripts/getNamedays.js"></script>
    </head>
    <header>
        <div id="namedays-today-container">
            <div id="date-today"></div>
            <p id="names-today" class="result"></p>
        </div>
        <nav id="nav">
            <ul>
                <li id="by-name-nav-item" class="nav-item active">By name</li>
                <li id="by-date-nav-item" class="nav-item">By date</li>
                <li id="this-week-nav-item" class="nav-item">This week</li>
                <li>Location:
                    <select id="location-select"></select>
                </li>
            </ul>
        </nav>
    </header>
    <body>
        <div id="by-name-container" class="container active">
            <h1>Search nameday by name</h1>
            <div class="search-properties">
                <div class="input-container">
                    <p>Name:</p>
                    <input id="by-name-input" placeholder="e.g. John">
                </div>
                <button id="find-by-name">Find</button>
            </div>
            <div class="result"></div>
        </div>
        <div id="by-date-container" class="container">
            <h1>Search nameday by date</h1>
            <div class="search-properties">
                <div class="input-container">
                    <p>Month:</p>
                    <select id="month-select">
                        <option value="0" disabled selected>Select month</option>
                    </select>
                </div>
                <div class="input-container">
                    <p>Day:</p>
                    <select id="day-select">
                        <option value="0" disabled selected>Select day</option>
                    </select>
                </div>
                <button id="find-by-date">Find</button>
            </div>
            <div class="result"></div>
        </div>
        <div id="this-week-container" class="container">
            <h1>Namedays this week</h1>
            <div id="result-container"></div>
        </div>
    </body>
    <footer>
        
    </footer>
</html>
